<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Admin List</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{{ url_for('add_admin') }}">Add New Admin</a> | 
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        {% for admin in admins %}
        <tr>
            <td>{{ admin.admin_id }}</td>
            <td>{{ admin.username }}</td>
            <td>
                <a href="{{ url_for('edit_admin', admin_id=admin.admin_id) }}">Edit</a> |
                <form action="{{ url_for('delete_admin', admin_id=admin.admin_id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
