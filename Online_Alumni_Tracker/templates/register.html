{% extends "base.html" %}
{% block title %}Alumni Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center">
        <h3>Alumni Registration</h3>
      </div>
      <div class="card-body">
        
        <form method="POST" action="{{ url_for('register') }}">
          
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Graduation Year</label>
            <input type="number" name="graduation_year" class="form-control" placeholder="e.g. 2024" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Program / Course</label>
            <select name="program_id" class="form-select" required>
              <option value="">-- Select Program --</option>
              {% for program in programs %}
                <option value="{{ program.program_id }}">{{ program.program_name }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{{ url_for('alumni_login') }}">Login here</a>.</p>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
