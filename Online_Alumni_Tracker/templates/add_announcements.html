{% extends "base.html" %}
{% block title %}{{ 'Edit' if announcement else 'Add' }} Announcement{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-info text-white text-center">
        <h3>{{ 'Edit' if announcement else 'Add' }} Announcement</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ announcement.event_title if announcement else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ announcement.event_description if announcement else '' }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="announcement_date" class="form-control" value="{{ announcement.event_date if announcement else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Program</label>
            <select name="program_id" class="form-select">
              <option value="">-- Select Program --</option>
              {% for program in programs %}
              <option value="{{ program.program_id }}" {% if announcement and announcement.program_id == program.program_id %}selected{% endif %}>
                {{ program.program_name }}
              </option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-info w-100">{{ 'Update' if announcement else 'Add' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
