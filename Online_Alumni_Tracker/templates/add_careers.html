{% extends "base.html" %}
{% block title %}{{ 'Edit' if career else 'Add' }} Career{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-warning text-white text-center">
        <h3>{{ 'Edit' if career else 'Add' }} Career</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Alumni</label>
            <select name="alumni_id" class="form-select" required>
              <option value="">-- Select Alumni --</option>
              {% for alumnus in alumni %}
              <option value="{{ alumnus.alumni_id }}" {% if career and career.alumni_id == alumnus.alumni_id %}selected{% endif %}>
                {{ alumnus.first_name }} {{ alumnus.last_name }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" name="company_name" class="form-control" value="{{ career.company_name if career else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position" class="form-control" value="{{ career.position if career else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" value="{{ career.start_date if career else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" class="form-control" value="{{ career.end_date if career else '' }}">
          </div>
          <button type="submit" class="btn btn-warning w-100">{{ 'Update' if career else 'Add' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
