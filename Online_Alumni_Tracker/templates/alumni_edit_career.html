{% extends "base.html" %}
{% block title %}Edit Career{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Career</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" name="company_name" value="{{ career['company_name'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" class="form-control" name="position" value="{{ career['position'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="start_date" value="{{ career['start_date'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" name="end_date" value="{{ career['end_date'] }}">
        </div>

        <button type="submit" class="btn btn-success">Update Career</button>
        <a href="{{ url_for('alumni_careers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
