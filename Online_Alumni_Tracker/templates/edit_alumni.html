{% extends "base.html" %}
{% block title %}Edit Alumni{% endblock %}

{% block content %}
<h1>Edit Alumni</h1>
<form method="POST">
    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ alumni.first_name }}" required>

    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ alumni.last_name }}" required>

    <label>Email:</label>
    <input type="email" name="email" value="{{ alumni.email }}" required>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ alumni.phone }}">

    <label>Graduation Year:</label>
    <input type="number" name="graduation_year" value="{{ alumni.graduation_year }}">

    <label>Program:</label>
    <select name="program_id">
        <option value="">Select Program</option>
        {% for p in programs %}
            <option value="{{ p.program_id }}" {% if p.program_id == alumni.program_id %}selected{% endif %}>{{ p.program_name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Update Alumni</button>
</form>
{% endblock %}
